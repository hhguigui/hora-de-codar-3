<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var n = parseInt(prompt("Digite um valor N"))

        if(n > 0 ) {
            
            for(var numero_1 = 1; numero_1 <= n; numero_1++ ){

                document.write(numero_1 + ",")
            }
        } else {
            alert("Digite um numero maior que zero")
        }
    </script>
</body>
</html>
