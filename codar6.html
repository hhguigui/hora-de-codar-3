    <script>
       var notas;
       var nota1 = parseInt(prompt("Digite a primeira nota do aluno"))
       var nota2 = parseInt(prompt("Digite a segunda nota do aluno"))
       let aprovado = 0;

       var media = (nota1 + nota2) /2

       if(media >= 9.5) {
            alert("Aluno aprovado: " + media)
             notas = prompt("Calcular nota do outro aluno sim po nao") 
            aprovado++
        } else {
            alert("Aluno reprovado " + media)
             notas = prompt("Calcular nota do outro aluno sim ou nao") 
        }
       debugger
       
       while(notas == "s" || notas == "S"){

        nota2 = parseInt(prompt("Digite a segunda nota do aluno"))

        media = (nota1 + nota2) / 2
