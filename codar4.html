<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
</head>
<body>
   
   

    <script>
        var soma = 0
        var contar = 0
        var resultado
       

        for (var n = 15; n <= 100; n++) {
            soma += n;
            contar++; 
        }
        
        var media = (soma + contar) / 2
        
        document.write("A medida da aritmética é: " + media)
    </script>
</body>
</html>
